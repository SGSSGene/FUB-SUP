    Born-Oppenheimer- Näherung, Kernbewegung: Oszillation und Rotation, strahlungslose
    Prozesse, chemische Bindung, Molekularorbitale, Franck-Condon-Prinzip, van der
    Waals-Wechselwirkung, quantenchemische Methoden. Laborpraktikum: Eine Auswahl
    von Experimenten aus den Themenbereichen: Festkörperphysik, Atom- und Molekülphysik,
