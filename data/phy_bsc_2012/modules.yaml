- page: 6
  name: Einführung in die Physik
  organizer: Freie Universität Berlin/Physik/Institut für Experimentalphysik und Institut
    für Theoretische Physik
  responsible: Dozentinnen oder Dozenten des Moduls
  requirements: Keine
  goals: Die Studentinnen und Studenten besitzen einen Überblick über die Struktur
    der Physik als quantitative Naturwissenschaft und ihre Arbeitsweisen. Sie kennen
    die zentralen Inhalte und experimentellen und theoretischen Konzepte der Newton’schen
    Mechanik und haben für diese ein intuitives Verständnis erlangt. Sie sind in der
    Lage, die erworbenen Kenntnisse auf gegebene Probleme zu übertragen und diese
    zu lösen. Die Studentinnen und Studenten kennen grundlegende Phänomene der Hydrodynamik
    und der klassischen Thermodynamik und können diese anhand von einfachen theoretischen
    Modellen erklären. Erste Gedankenexperimente sowie Formalismen der speziellen
    Relativitätstheorie sind den Studentinnen und Studenten bekannt und können von
    ihnen erklärt werden. Außerdem haben sie ausreichende Kenntnisse erworben, um
    die Funktionsprinzipien einfacher Versuche zu den oben genannten Themen zu verstehen.
    Die Studentinnen und Studenten verfügen über Kenntnisse elementarer mathematischer
    Methoden und können diese in physikalischen Rechnungen verwenden.
  content: Punktmechanik (Kinematik, Kepler-Problem, relativistische Mechanik), starre
    Körper, Elastizität, Bezugssysteme, Beispiele aus der Hydrodynamik, Gasgesetze,
    Phasenübergänge, Wärmekraftmaschine, Entropie, Mathematische Grundlagen (Vektoren,
    Differentiation und Integration, Taylorreihen, Fourier-Transformation, einfache
    Differentialgleichungen, komplexe Zahlen).
