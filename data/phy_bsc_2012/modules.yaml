    Physik“, „Elektrodynamik und Optik“, „Analytische Mechanik“.'
  goals: Die Studentinnen und Studenten kennen die experimentellen Grundlagen und
    die zentralen Konzepte der Festkörper-, Atom- und Molekülphysik und können diese
    erläutern und interpretieren. Weiterhin können sie ihre Kenntnisse auf konkrete
    Fragestellungen anwenden und die benötigten mathematischen Hilfsmittel sinnvoll
    einsetzen. Die Studentinnen und Studenten kennen anspruchsvolle moderne physikalische
    Messverfahren und die Verschiedenartigkeit der experimentellen Methoden und können
    diese in der Praxis anwenden. Sie sind in der Lage, sich ein neues Arbeitsgebiet
    in kurzer Zeit anhand von Literatur zu erschließen. Zur Vorbereitung wird empfohlen,
    an den Lehrveranstaltungen des Moduls „Quantenmechanik“ teilgenommen zu haben.
