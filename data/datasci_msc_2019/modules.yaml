- page: 22
  name: Natural Language Processing
  organizer: Freie Universität Berlin/Erziehungswissenschaft und Psychologie/ Psychologie
  responsible: Leiter/in des Arbeitsbereich Allgemeine und Neurokognitive Psychologie
  requirements: Keine
  goals: Die Studentinnen und Studenten haben ein tieferes Verständnis für Sprachtheorie
    und fortgeschrittene Konzepte und Methoden im Bereich der Quantitativen Narrativen
    Analyse (QNA) von Texten. Sie sind befähigt, gängige QNA Verfahren wie ‚Latente
    Semantische Analyse‘ oder ‚Sentiment Analyse‘ konzeptuell zu formulieren, algorithmisch
    zu implementieren und in Kombination mit Methoden des maschinellen Lernens (z.
    B. Support Vector Machines, Neuronale Netze, Extreme Random Trees) in einem prädiktiven
    Modellierungsansatz auf empirische Daten (z. B. ratings, FMRT) anzuwenden.
  content: Sprachtheorie und ‚komputationale Linguistik‘, ‚Digital Humanities‘ und
    literarisches Lesen, konzeptuelle und mathematisch-algorithmische Grundlagen der
    QNA, Prädiktives Modellieren als Alternative zum herkömmlichen Ansatz des Generalisierten
    Linearen Modells/Standard Inferenzstatistik, nonlineare dynamische Systemtheorie
    und maschinelles Lernen, Neuronale Netze, Latente Semantische Analyse, Sentiment
    Analyse, Support Vector Machines, Extreme Random Trees.
  teachingunit:
    - type: Vorlesung
