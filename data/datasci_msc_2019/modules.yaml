  requirements: Keine
  goals: Die Studierenden haben ein tieferes Verständnis differentialpsychologischer
    Ansätze in der Psychologie in Bezug auf Merkmale, anhand derer sich Personen unterscheiden,
    und lernen Theorien, Methoden und Ansätze kennen, um durch den Einsatz der Data
    Sciences diese Merkmale zu erfassen und darauf aufbauend differentialpsychologische
    Fragestellungen zu beantworten, einschließlich der Potenziale und Risiken, die
    mit der Verwendung dieser zusätzlichen Datenquellen einhergehen.
  content: In zwei parallelen Seminaren wird jeweils eine konkrete inhaltliche Fragestellung
    bearbeitet. In Abgrenzung zu datengetriebenen Ansätzen stehen dabei eine differentialpsychologische
    Theorie oder Fragestellung im Vordergrund, die zunächst inhaltlich erarbeitet
    werden (z. B. zu Persönlichkeit, Fähigkeit oder Antwortverhalten). Darauf basierend
    werden Methoden zur Bearbeitung der Fragestellung (z. B. Single Value Decomposition,
    Modellierung von log-Daten) erarbeitet und an konkreten Datensätzen angewendet.
