    der Psychoinformatik, die an geeigneter Stelle durch Gäste aus der Praxis veranschaulicht
    werden. Praktische Übungen und das Ausprobieren von Computer- und Smartphone-basierten
    Angeboten runden das Seminar ab. Themenschwerpunkte sind unter anderem E-Mental-Health,
