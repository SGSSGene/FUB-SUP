    Wissen für eine ethik- und rechtsgebundene Fachlichkeit in typischen Handlungsfeldern
    der Data Sciences einsetzen und erkennen ethische Fragestellungen und ethische
    Dilemmas. Sie sind in der Lage, ethische und rechtliche Probleme beruflichen Handelns
