- page: 31
  name: Softwareprojekt Data Science
  organizer: Freie Universität Berlin/Mathematik und Informatik/ Informatik
  responsible: Dozentinnen und Dozenten des Moduls
  requirements: Keine
  goals: Die Studentinnen und Studenten beherrschen die arbeitsteilige Entwicklung
    komplexer Softwaresysteme zur Analyse großer, schwach strukturierter Datensätze.
    Sie können selbstständig ein größeres Projekt in Teilprojekte zerlegen, geeignete
    Schnittstellen definieren, und einen Zeitplan erstellen. Sie können sich im Team
    organisieren und leitende Funktionen übernehmen. Dabei berücksichtigen sie Gender-
    und Diversitätsaspekte. Sie haben aus eigener Erfahrung ein vertieftes Verständnis
    für Qualitäts-, Aufwands-, Akzeptanz- und Erfolgsfaktoren und beherrschen Kommunikationstechniken
    (mündlich, schriftlich), sowohl intern zur erfolgreichen Planung und Koordination
    der obigen Tätigkeiten im Projektteam als auch zur Verhandlung mit einem externen
    Auftraggeber (als Kundenprojekt). Sie können dabei Methoden des Projektmanagements
    sicher anwenden, insbesondere im Bereich des Entwurfs und der Realisierung von
    Softwaresystemen (Anforderungsermittlung, Spezifikation, Architekturentwurf, Modulentwurf,
    Technologieauswahl, Implementierung), wie auch der Informationsextraktion aus
    großen, schwach strukturierten Datensätzen.
  content: Das Softwareprojekt kann wechselnde inhaltliche Schwerpunkte haben. Die
    Studentinnen und Studenten produzieren im Team ein komplexes Stück Software zur
    Lösung einer anwendungs- oder datenorientierten Aufgabe aus dem Bereich Data Science,
    wie zum Beispiel der Künstlichen Intelligenz (Maschinelles Lernen, Computer-Sehen,
    oder Mustererkennung), oder der Datenverwaltung, oder der Web-Technologien, oder
    der Anwendungsbereiche.
