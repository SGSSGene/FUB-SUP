- page: 19
  name: Cognitive Neuroscience for Data Science A
  organizer: Freie Universität Berlin/Erziehungswissenschaft und Psychologie/ Psychologie
  responsible: Leiter/in des Arbeitsbereichs Allgemeine und Neurokognitive Psychologie
  requirements: Keine
  goals: Die Studentinnen und Studenten besitzen erweiterte Kenntnisse in der neurokognitiven
    Psychologie. Sie kennen zentrale theoretische Konzepte, empirische Befunde und
    praktische Anwendungsmöglichkeiten (neuro)kognitiver Verfahren in den Bereichen
    der kognitiven und affektiven Neurowisenschaften. Sie sind in der Lage, basierend
    auf diesem Wissen spezifische Fragestellungen zu erarbeiten (z. B. Fragestellungen
    zur Lese- und Dyslexieforschung), diese mit ausgewählten (neuro)kognitiven Verfahren
    (z. B. Ratings, Reaktionszeitmessung, Okulo- und Pupillometrie, EEG, fMRT, fNIRS,
    nichtinvasive Neuromodulationsverfahren/tDCS/rTMS) nach dem Grundsatz ‚methods
    must fit the questions‘ zu verbinden und beherrschen die Bewertung und Interpretation
    empirischer Untersuchungen. Sie sind in der Lage, empirische Forschungsergebnisse
    individuell und im Team wissenschaftlich zu präsentieren und diskutieren.
  content: Es werden anhand ausgewählter Beispiele theoretische Grundlagen und wichtige
    empirische Befunde aus den kognitiven und affektiven Neurowissenschaften sowie
    damit verbunden Grundlagenfächer (z. B. allgemeine und biologische Psychologie)
    vermittelt. Die Studentinnen und Studenten erhalten einen Überblick über den kreuzbefruchtenden
    Einsatz ausgewählter (neuro)kognitiver Verfahren im Zusammenspiel mit (komputationellen)
    Prozessmodellen und ihre praktischen Anwendungsmöglichkeiten.
