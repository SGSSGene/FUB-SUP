- page: 18
  name: Neurocognitive Methods and Programming for Data Science
  organizer: Freie Universität Berlin/Erziehungswissenschaft und Psychologie/ Psychologie
  responsible: Leiter/in des Arbeitsbereichs Computational Cognitive Neuroscience
  requirements: Keine
  goals: Die Studentinnen und Studenten haben essentielles theoretisches Hintergrundwissen
    für die praktische Durchführung und Bewertung experimenteller Studien in den kognitiven
    Neurowissenschaften erworben. Die Studentinnen und Studenten sind in der Lage
    die Möglichkeiten und Limitationen neurokognitiver Methoden (Magneto/Elektroenzephalographie
    und funktionelle Magnetresonanztomographie) kritisch zu reflektieren und haben
    darüber hinaus praktische Kenntnisse und Erfahrungen der imperativen Programmierung,
    speziell zur Darbietung experimenteller Paradigmen, erworben.
  content: Es werden vier Themenblöcke behandelt. 1. Einführung in das Elektroenzephalogramm
    (EEG). Auf Grundlage des Buches „An Introduction to the Event- Related Potential
    Technique“ (2014) von Steven J Luck und weiterführender Literatur werden basale
    Aspekte der Neurophysiologie und EEG Signalgeneration, -aufnahme, und -analyse
    vermittelt. 2. Einführung in die Funktionale Magnetresonanztomographie (FMRT).
    Auf Grundlage des Buches „Functional Magnetic Resonance Imaging, Second Edition“
    (2009) von Scott Huettel et al. werden basale Aspekte der FMRT Signalgeneration,
    -aufnahme, und -analyse diskutiert. 3. Einführung in die imperative Programmierung
    mit Matlab. In diesem Themenblock werden essentielle Programmierfähigkeiten vorgestellt
    und im Rahmen von Beispielaufgaben eingeübt. 4. Einführung in die Programmierung
    neurokognitiver Paradigmen. Mithilfe der Matlab Toolbox „Cogent“ wird Programmierung
    kognitiver Paradigmen in Theorie und Praxis diskutiert und anhand eines Beispielprojektes
    eingeübt.
  teachingunit:
    - type: Vorlesung
      swstime: 2
      attendance: recommended
      activity: Programmierübungen, Präsentation und schriftliche Zusammenfassung
    - type: Übung
