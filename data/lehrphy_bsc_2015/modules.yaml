    aufstellen, klassifizieren und (soweit analytisch möglich) diese auch lösen. Hierbei
    sind sie in der Lage, Methoden aus der Newtonschen und der analytischen Mechanik
    miteinander zu vergleichen und situationsgerecht anzuwenden. Sie können auch noch
    bei komplexen kinematischen Problemen (z. B. chaotischen Systemen oder bei Vielteilchenproblemen)
