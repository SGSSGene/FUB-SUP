    abgrenzen. Sie kennen den Zusammenhang zwischen der mikroskopischen und der makroskopischen
    Ebene und sind in der Lage, angemessen zwischen beiden zu wechseln und dies anhand
    statistischer Betrachtung zu illustrieren. Sie kennen die Bedeutung von Bewegungsgleichungen
