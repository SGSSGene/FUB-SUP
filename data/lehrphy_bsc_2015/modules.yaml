    Grundzüge der Differenzial- und Integralrechnung von Funktionen einer Veränderlichen
    (u. a. Produkt- und Kettenregel, Taylorpolynome und -reihen, Partielle Integration
    und Substitution)

    - Vorlesung 2 und Übung 2: Relativität (Lorentz-Transformation), Elektrodynamik
    (Elektrostatik, Magnetostatik, Stromkreise, Induktion, Maxwell-Gleichungen, Dipolstrahlung,
    Elektromagnetische Wellen) und Optik (Wellenoptik, Polarisation), Integrierte
    Veranstaltung 2 (Mathematische Ergänzungen): Grundzüge der Differenzial- und Integralrechnung
    von Funktionen mehrerer Veränderlicher (u. a. Gradient, Potenzial, Divergenz,
