  goals: 'Die Studentinnen und Studenten können grundlegende Erkenntnisse und Besonderheiten
    der Quantenmechanik benennen: Sie kennen die statistische Interpretation der Wellenfunktion
    und ihren Zusammenhang mit der Schrödinger-Gleichung sowie die Eigenschaften des
    quantenmechanischen Messprozesses. Sie können wichtige historisch bedeutende Experimente
    für diese Erkenntnisse benennen und klassifizieren: Sie können diese Experimente
    und ihre Fragestellung beschreiben und erklären und sie in den Erkenntniskontext
    einordnen. Sie sind in der Lage, aus einer gegebenen Situation ein physikalisches
    Modellsystem abzuleiten und dieses zu analysieren: Sie können die Notwendigkeit
    einer quantenmechanischen Betrachtung beurteilen, für einfache Modellsysteme die
    Schrödinger-Gleichung aufstellen und die Lösungen interpretieren. Sie können diese
    Lösungen auf Bausteine der Materie anwenden, klassische und quantenmechanische
    Phänomene und Methoden unterscheiden und vergleichen. Sie sind in der Lage, physikalische
    Zusammenhänge auf unterschiedlichem Abstraktionsniveau zu erklären: Sie können
    Sachverhalte mit anschaulichen Modellvorstellungen erklären und daraus abstrakte
    quantenmechanische Beschreibungen ableiten und damit argumentieren sowie dazu
    Experimente beschreiben und erklären. Sie können Eigenschaften und Phänomene der
    Umwelt und der Materie auf Erkenntnisse der Quantenmechanik zurückführen und sind
    in der Lage, ausgewählte Themen selbstständig zu vertiefen und diese erklärend
    vorzutragen.'
  content: '– Quantenmechanisches Weltbild (Vorlesung 1 und Übung 1): Historischer
    Erkenntnisweg anhand ausgewählter Experimente (wie z. B. Schwarzer Körper, Fotoeffekt,
    Franck-Hertz-Versuch, Doppelspaltversuch, H-Spektrum, Stern-Gerlach-Experiment),
    Messprozess, stat. Interpretation, Unschärferelation, Schrödinger-Gleichung und
    Materiewellen (Eigenschaften von Materiewellen, Energiequantisierung)

    - Struktur der Materie (Vorlesung 2 und Übung 2): Grundlagen der Quantenmechanik
    (Lösung der Schrödinger- Gleichung für ausgewählte Modellpotenziale); Anwendung
