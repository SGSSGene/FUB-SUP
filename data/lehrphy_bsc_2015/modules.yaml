- page: 9
  name: Grundlagen der Experimentalphysik
  organizer: Freie Universität Berlin/Physik/Institut für Experimentalphysik
  responsible: Dozentinnen oder Dozenten des Moduls
  requirements: Keine
  goals: 'Die Studentinnen und Studenten können die grundlegenden physikalischen Größen
    benennen und ihre Zusammenhänge im Rahmen der klassischen Physik beschreiben.
    Sie sind in der Lage, aus einer gegebenen Situation ein physikalisches Modellsystem
    abzuleiten und dieses zu analysieren: Sie können Systeme klassifizieren und daraus
    Bewegungsgleichungen ableiten, die Lösungen wichtiger Bewegungsgleichungen interpretieren
    und anwenden sowie Impuls-, Drehimpuls- und Energieerhaltung beurteilen und die
    Erhaltungssätze anwenden. Sie können den Begriff Entropie interpretieren und die
    thermodynamischen Hauptsätze anwenden. Sie können aus einfachen Ladungs- bzw.
    Stromverteilungen mit verschiedenen Methoden elektrische bzw. magnetische Felder
    bestimmen. Sie kennen die Felder wichtiger Ladungs- oder Stromgeometrien, können
    die Maxwell-Gleichungen interpretieren und sie auf Systeme mit ruhenden, bewegten
    und beschleunigten Ladungen anwenden. Die Studentinnen und Studenten sind in der
    Lage, physikalische Zusammenhänge auf unterschiedlichem Abstraktionsniveau zu
    erklären: Sie können Sachverhalte mit anschaulichen Modellvorstellungen erklären
    und dazu Experimente beschreiben und erklären. Sie können abstrakte mathematische
    Beschreibungen entwickeln und damit argumentieren und die notwendigen mathematischen
    Methoden der Vektor-, Differenzial- und Integralrechnung sowie Komplexe Zahlen
    anwenden. Sie können Eigenschaften und Phänomene der Umwelt und des Alltags auf
    Erkenntnisse der klassischen Physik zurückführen und sind in der Lage, ausgewählte
    Themen selbstständig zu vertiefen und diese erklärend vorzutragen.'
  content: '– Vorlesung 1 und Übung 1: klassische Mechanik (Punktmassen, starrer Körper,
    Fluide, Schwingungen, Wellen) und Thermodynamik (Gasgesetze, Entropie, Kreisprozesse),
