- page: 11
  name: Objektorientierte Programmierung
  organizer: Freie Universität Berlin/Mathematik und Informatik/Informatik
  responsible: Dozentin oder Dozent des Moduls
  requirements: Keine
  goals: Die Studentinnen und Studenten beherrschen am Ende des Moduls imperative
    und objektorientierte Programmierkonzepte und deren Anwendbarkeit und können objektorientierte
    Modelle erstellen. Sie kennen grundlegende Datenstrukturen und Algorithmen und
    sind in der Lage, abstrakte Datentypen zu spezifizieren und zu implementieren.
    Sie kennen grundlegende Datenstrukturen und Algorithmen und können die Eigenschaften
    von kleinen Programmen formal und informell beweisen. Sie können objektorientierte
    Programme implementieren und dabei Entwurfsmuster problemadäquat einsetzen.
  content: 'Es werden folgende Themen behandelt:

    - Maschinelle Modellierung des Berechenbarkeitsbegriffs (Registermaschinen) und
    zentrale Imperative Programmierkonzepte.

    - Nachweis der Eigenschaften von kleinen Programmen (Hoare-Kalkül und/oder wp-Kalkül).

    - Objektorientierte Programmierkonzepte (wie Klassen, Objekte, Referenzen, Methoden,
    Vererbung, polymorphe Typsysteme, Abstrakte Klassen, Schnittstellen, generische
    Klassendefinitionen, Kapselung, Fehlerbehandlung usw.).

    - Einfache Datenstrukturen und deren Implementierung unter Verwendung objektorientierter
    Programmiertechniken sowie grundlegende Konzepte der Datenabstraktion.

    - Vertiefte objektorientierte Modellierungstechniken und grundlegende Entwurfsmuster
    (Iteratoren, Beobachtermuster, Strukturmuster, MVC usw.)

    - Die Realisierung/Umsetzung der Konzepte werden anhand von modernen, gegenwärtig
    verwendeten, objektorientierten Programmiersprachen vorgestellt.'
