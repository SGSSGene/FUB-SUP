  content: 'Das Modul bietet eine Einführung in die Mathematik als Wissens- und Wissenschaftsgebiet;
    der Inhalt soll insbesondere bei der Vermittlung von Mathematik, z. B. in der
    Schule, in anderen außeruniversitären öffentlichen und privaten Bildungseinrichtungen
    sowie in betrieblichen Kontexten, von Nutzen sein. Es werden unter anderem folgende
    Schwerpunkte behandelt:

    - Teilgebiete und Struktur („Landkarte“) der modernen Mathematik

    - Geschichtliche Entwicklung der Gebiete der Mathematik sowie deren Vernetzung

    - Anwendungen der Mathematik

