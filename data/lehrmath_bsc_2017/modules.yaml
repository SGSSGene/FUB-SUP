  goals: Die Studentinnen und Studenten besitzen einen Überblick über vielfältige
    Aspekte der Mathematik als Kulturgut, Wissens- und Wissenschaftsgebiet sowie ein
    vertieftes Verständnis für Schlüsselbegriffe aus der Mathematik, die aus der Schule
    bekannt sind. Sie können zu passenden Problemstellungen auch aus anderen Wissenschaften
    geeignete mathematische Formulierungen entwickeln, dazu die richtigen Lösungen
