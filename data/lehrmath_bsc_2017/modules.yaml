- page: 14
  name: Wahrscheinlichkeit und Statistik
  organizer: Freie Universität Berlin/Mathematik und Informatik
  responsible: Dozentinnen und Dozenten des Moduls
  requirements: Keine
  goals: Die Studentinnen und Studenten können vom Zufall abhängige Phänomene modellieren
    und in diesen Modellen argumentieren. Sie können Daten mit elementaren Mitteln
    der beschreibenden Statistik ordnen, darstellen und durch Kenndaten charakterisieren.
    Die Studentinnen und Studenten verfügen über einen Fundus an Beispielen, die die
    Fallstricke der schließenden Statistik illustrieren. Sie können so den Gebrauch
    von Statistiken in der öffentlichen Diskussion kritisch bewerten. Sie begreifen
    die Stochastik aus ihrer (Ideen-)Geschichte und ihren Anwendungen heraus als lebendige
    Wissenschaft, und sie können vor diesem Hintergrund den Schulbezug der vermittelten
    Inhalte selbstständig herstellen.
  content: 'Es werden insbesondere folgende Inhalte vermittelt.

    - Diskrete Wahrscheinlichkeitsräume und -maße

    - Diskrete und stetige Zufallsvariablen und ihre Verteilungen, wichtige Beispiele

    - Erwartungswert, (Ko-)Varianz, Korrelation

    - Bedingte Wahrscheinlichkeit, Unabhängigkeit

    - Schwaches Gesetz der großen Zahl

    - Zentraler Grenzwertsatz

    - Datenanalyse und deskriptive Statistik: Histogramme; empirische Verteilung;
    Kenngrößen von Stichprobenverteilungen; Beispiele irreführender deskriptiver Statistiken;
    lineare Regression

    - Elementare Begriffe und Techniken des Testens und Schätzens: Maximum-Likelihood-Prinzip;
    Konfidenzintervalle; Hypothesentests; Fehler erster und zweiter Art.'
