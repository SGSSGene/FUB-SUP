- page: 10
  name: Mathematik entdecken I
  organizer: Freie Universität Berlin/Mathematik und Informatik
  responsible: Dozentinnen und Dozenten des Moduls
  requirements: Keine
  goals: Die Studentinnen und Studenten erkennen die Notwendigkeit präziser Begriffsbildung
    und mathematischer Beweise zu sicherem Erkenntnisgewinn; sie können dies an Beispielen
    belegen. Sie kennen Lernstrategien universitärer Mathematik. Sie beherrschen Problemlösestrategien
    und haben den kreativen Aspekt der Mathematik erlebt. Die Studentinnen und Studenten
    können die Korrektheit mathematischer Beweise bewerten, selbst einfache Argumentationsketten
    entwickeln und diese schriftlich kommunizieren. Sie können Beispiele einfacher
    mathematischer Objekte mit vorgegebenen Eigenschaften konstruieren. Sie können
    in elementaren Zusammenhängen Muster erkennen, Vermutungen ableiten und diese
    verifizieren/falsifizieren. Die Studentinnen und Studenten erkennen den Nutzen
    des universitären Standpunkts für die Planung und Gestaltung mathematischen Schulunterrichts;
    sie können dies an Beispielen belegen.
  content: 'Die beschriebenen Kompetenzen werden anhand einer Auswahl folgender mathematischer
    Inhalte entwickelt.

    - Elementare Kombinatorik, Prinzipien des Zählens

    - Elementare Zahlentheorie (Teilbarkeit in ℤ , Euklidischer Algorithmus, Restklassen
    und Kongruenzen, Primkörper)

    - Mengenoperationen und Aussagenlogik, Implikationsrichtungen

    - Konstruktionen der Euklidischen Geometrie

    - Konstruktionen der projektiven Geometrie

    - Euklidische und projektive Geometrie

    - Gemeinsamkeiten und Unterschiede

    - Inzidenzgeometrien und andere Axiomengruppen, endliche affine und projektive
    Ebenen, Hilbert-Axiome

    - Raumgeometrie, Volumina

    - Koordinatengeometrie, lineare Gleichungssysteme in zwei und drei Variablen'
