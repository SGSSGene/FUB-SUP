- page: 13
  name: Zahlen, Gleichungen, algebraische Strukturen
  organizer: Freie Universität Berlin/Mathematik und Informatik
  responsible: Dozentinnen und Dozenten des Moduls
  requirements: Keine
  goals: Die Studentinnen und Studenten haben algebraische Strukturen als gemeinsame
    Verallgemeinerung von Beispielen aus Geometrie, linearer Algebra, Analysis und
    Kombinatorik kennengelernt. Sie erkennen so den Mehrwert einer solchen Abstraktion
    als Vereinfachung und als Ordnungsprinzip und können diesen Mehrwert an Beispielen
    belegen. Sie kennen zentrale Sätze und Konstruktionen der elementaren Algebra
    und können sie in einfachen Beweisaufgaben anwenden. Sie begreifen Algebra und
    Zahlentheorie aus ihrer (Ideen-)Geschichte und ihren Anwendungen heraus als lebendige
    Wissenschaft, und sie können vor diesem Hintergrund den Schulbezug der vermittelten
    Inhalte selbstständig herstellen.
  content: 'Ausgewählte Themen aus:

    - Aufbau des Zahlensystems

    - Beispiele von Gruppen, Ringen, Körpern

    - Teilbarkeit in Ringen (insbesondere Polynomringe); Restklassen und Kongruenzen;
    Moduln und Ideale

    - Der erweiterte Euklidische Algorithmus für univariate Polynome

    - Klassische diophantische Gleichungen

    - Primzahltests und Kryptographie

    - Die Struktur abelscher Gruppen

    - Chinesischer Restsatz mit Anwendungen

    - Elliptische Kurven

    - Körpererweiterungen, Konstruktionen mit Zirkel und Lineal

    - Lineare fehlerkorrigierende Codes

    - Nicht-abelsche Gruppen (Satz von Lagrange, Normalteiler)

    - Das quadratische Reziprozitätsgesetz'
