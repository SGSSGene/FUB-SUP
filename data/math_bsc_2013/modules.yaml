  name: Stochastik I
  organizer: Freie Universität Berlin/Mathematik und Informatik/Institut für Mathematik
  responsible: Dozentinnen oder Dozenten des Moduls
  requirements: Keine
  goals: Die Studentinnen und Studenten besitzen die Fähigkeit zum Modellieren vom
    Zufall abhängiger realer Phänomene und den Umgang mit elementaren Begriffen, Erkenntnissen
    und Schlussweisen der Stochastik. Dazu zählt auch die Kompetenz im Umgang mit
    elementaren Verfahren der statistischen Interpretation von Daten.
  content: '- Prinzipien des Zählens; Elemente der Kombinatorik

    - Modelle vom Zufall abhängiger Vorgänge: Wahrscheinlichkeitsräume, Wahrscheinlichkeitsmaße

    - Bedingte Wahrscheinlichkeiten; Unabhängigkeit; Bayes’sche Regel

    - Zufallsvariablen und ihre Verteilungen; Kenngrößen der Verteilungen: Erwartungswert
    und Varianz

    - Diskrete Verteilungen: Laplace-Verteilung; Binomialverteilung; geometrische
    Verteilung

    - Approximation der Binomialverteilung durch die Normalverteilung

    - Approximation der Binomialverteilung durch die Poissonverteilung

    - Verteilungen mit Dichten: Gleichverteilung; Normalverteilung; Exponentialverteilung

    - Gemeinsame Verteilungen von mehreren Zufallsvariablen: diskret und mit Dichten;
    Unabhängigkeit von Zufallsvariablen; bedingte Verteilungen; Summen unabhängiger
    Zufallsvariablen und ihre Verteilungen

    - Kenngrößen gemeinsamer Verteilungen: Erwartungswert, Kovarianz und Korrelation;
    bedingte Erwartung

    - Grenzwertsätze: schwaches Gesetz der großen Zahl und relative Häufigkeiten;
    der zentrale Grenzwertsatz

    - Datenanalyse und deskriptive Statistik: Histogramme; empirische Verteilung;
    Kenngrößen von Stichprobenverteilungen; Beispiele irreführender deskriptiver Statistiken;
    lineare Regression

    - Elementare Begriffe und Techniken des Testens und Schätzens: Maximum-Likelihood-Prinzip;
    Konfidenzintervalle; Hypothesentests; Fehler erster und zweiter Art.'
