  responsible: Dozentinnen oder Dozenten des Moduls
  requirements: Keine
  goals: Die Studentinnen und Studenten kennen die Grundlagen des mathematischen (logischen,
    abstrakten, analytischen und vernetzten) Denkens, sie sind mit grundlegenden Aussagen
    der Analysis einer reellen Veränderlichen vertraut und können mit Begriffen, wie
    Folge, Reihe, Grenzwert, Stetigkeit, Ableitung und Integral sicher umgehen. Sie
    können zu passenden Problemstellungen auch aus anderen Wissenschaften geeignete
    mathematische Formulierungen entwickeln, dazu die richtigen Lösungen finden und
    ihre Ergebnisse wieder im Anwendungskontext richtig interpretieren.
  content: '– Grundlagen, Elementare Logik, Geordnete Paare, Relationen, Funktionen,
    Definitionsbereich und Wertebereich einer Funktion, Umkehrfunktion (Injektivität,
    Surjektivität).

    - Zahlen, vollständige Induktion, Rechnen mit reellen und komplexen Zahlen.

    - Anordnung von R, Maximum und Minimum, Supremum und Infimum reeller Mengen, Supremums/Infimums-Vollständigkeit
    von R, Betrag einer reellen Zahl, Q ist dicht in R.

    - Folgen und Reihen, Grenzwerte, Cauchyfolgen, Konvergenzkriterien, Reihen und
    grundlegende Konvergenzprinzipien.

    - Topologische Aspekte von R, Offene, abgeschlossene und kompakte reelle Mengen.

    - Funktionenfolgen, Funktionenreihen, Potenzreihen.

    - Eigenschaften von Funktionen, Beschränktheit, Monotonie, Konvexität.

    - Stetigkeit, Grenzwerte und Stetigkeit von Funktionen, Gleichmäßige Stetigkeit,
    Zwischenwertsätze, Stetigkeit und Kompaktheit.

    - Differenzierbarkeit, Begriff der Ableitung, Differentiationsregeln, Mittelwertsätze,
    Lokale und globale Extrema, Krümmung, Monotonie, Konvexität.

    - Elementare Funktionen, Rationale Funktionen, Wurzelfunktionen, Exponentialfunktionen,
    Winkelfunktionen Hyperbolische Funktionen, Reeller Logarithmus, Reelle Arcus-Funktionen,
    Kurvendiskussionen.

    - Anfänge der Integralrechnung Wenn sich das Modul auch an Studentinnen und Studenten
    im Lehramtsstudiengang Mathematik richtet, werden bei den Beispielen nach Möglichkeit
