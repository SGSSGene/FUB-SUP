goals: |
    Die Studentinnen und Studenten können folgende Methoden zur Weiterentwicklung ihrer personalen Kompetenzen praxisbezogen anwenden, unterschiedliche Formen der Anwendung entwickeln und die Angemessenheit ihres Einsatzes beurteilen: 1. das Setzen und konzentrierte Verfolgen konkreter, realistischer, motivierender Ziele, 2. das gezielte Stärken des eigenen Selbstvertrauens, 3. das kommunikative Aufklären eigener und fremder Erwartungen und das Rückmelden der Erfüllung, 4. die günstige Formung der eigenen subjektiven Weltsicht, 5. das Aufdecken und Bearbeiten vormals unbewusster Programme, 6. die Förderung der eigenen Motivation, 7. die Wertepriorisierung und das Ausbalancieren konkurrierender Lebensbereiche.
content: |
    Psychologische Grundlagen der oben genannten Methoden, Einzelheiten der Methoden (z. B. Regeln der Zielsetzung, Feedback-Regeln), konkrete Formen des Einsatzes, Diskussion der Vor- und Nachteile. Diskussion konkreter Anwendungen in der aktuellen Lebenssituation der Studentinnen und Studenten.
