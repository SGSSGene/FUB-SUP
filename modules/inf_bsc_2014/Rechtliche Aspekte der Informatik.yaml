goals: |
    Die Studentinnen und Studenten verstehen Interaktionen mit informatischen Systemen oder der Entwicklung solcher Systeme aus rechtlicher Perspektive. Sie besitzen einen Überblick über relevante Gesetzesregelungen in Bereichen des Patentrechts, des Urheberrechts, des Gebrauchsmusterschutzes, des Markenschutzes, des Datenschutzes, oder des Produkthaftungsrechts. Anhand von praxisbezogenen Beispielen können sie grundlegende Probleme bestimmen und einem Rechtsgebiet zuordnen. Sie können ihre Rechercheergebnisse präsentieren, hieraus konkrete Handlungsstrategien ableiten und in der Gruppe diskutieren, um informatische Systeme rechtssicher zu entwickeln oder zu betreiben.
content: |
    Fortschritte der Informatik und neue Anwendungen der Informatik sowie rechtliche Aspekte ihrer Anwendung in gesellschaftlichen Zusammenhängen (z. B. Datenschutz, Patentrecht, Rechtschutz, Vertragsrecht, Urheberrecht)
