goals: |
    Die Studentinnen und Studenten können exemplarisch informatische Systeme und deren Auswirkungen auf die Gesellschaft verstehen und einordnen. Umgekehrt verstehen sie, wie der Bedarf der Gesellschaft informatische Systeme prägt. Sie können beschreiben und beurteilen, wie Informatik und informatische Systeme sowohl Benachteiligungen beseitigen können als auch diese erst erzeugen können. Sie sind in der Lage, solche Interaktionen zwischen den Systemen, den Individuen und der Gesellschaft zu beschreiben, einzuordnen und daraus konkrete Handlungsstrategien abzuleiten. Sie können ihre Rechercheergebnisse adressatenorientiert präsentieren.
content: |
    Fortschritte der Informatik und neue Anwendungen der Informatik sowie gesellschaftliche Aspekte und Auswirkungen ihrer Anwendung (z. B. Mensch-Maschine-Interaktion, Barrierefreiheit, Chancengleichheit, Wirkung von informatischen Systemen auf das Geschlechterverhältnis, Personalführung, Dokumentation)
exam: |
    Schriftliche Ausarbeitung eines Referats (ca. 2 000 Wörter); die Modulprüfung wird nicht differenziert bewertet.
