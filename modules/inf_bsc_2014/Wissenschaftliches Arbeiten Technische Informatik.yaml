goals: |
    Die Studentinnen und Studenten können sich selbstständig in ein Thema der Technischen Informatik anhand wissenschaftlicher Originalliteratur einarbeiten und sich gegebenenfalls zusätzliches Hintergrundwissen besorgen. Sie können ihr Thema in einem Vortrag verständlich vermitteln. Dabei können sie wesentliche Elemente gegenüber weniger wichtigen Elementen hervorheben, Einzelaussagen in Beziehung zueinander setzen und auf ihren inhaltlichen Kern reduzieren. Sie können geeignete Darstellungsformen und Medien bewusst auswählen und einsetzen. Sie sind dazu bereit, bei Unklarheiten Fragen zu stellen, sie können sich an einer Diskussion über wissenschaftliche Fragen beteiligen und können in sachlicher Weise Kritik üben. Gleichzeitig erwerben die Studentinnen und Studenten vertiefte Kenntnisse in einem speziellen Thema der Technischen Informatik und werden auf ihre Bachelorarbeit vorbereitet.
content: |
    Das Modul hat wechselnde inhaltliche Schwerpunkte aus dem Bereich der Technischen Informatik (z. B. Mobilkommunikation, Sensornetze oder Robotik).
exam: |
    Schriftliche Ausarbeitung (ca. 4 500 Wörter) mit mündlicher Präsentation (ca. 45 Minuten)
