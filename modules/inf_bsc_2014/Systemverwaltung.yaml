name: "Systemverwaltung"
organizer: "Freie Universität Berlin/Mathematik und Informatik/Informatik"
responsible: "Dozentin oder Dozent des Moduls"
requirements: "Keine"
goals: |
    Die Studentinnen und Studenten kennen und verstehen grundlegende Aufgaben der Systemverwaltung. Sie verstehen die grundlegenden Konzepte des Umgangs mit Betriebssystemen und die ethischen und rechtlichen Aspekte beim Umgang mit administrativen Privilegien. Sie können damit verantwortungsvoll umgehen. Sie verstehen die besonderen Verfahren im Umgang mit personenbezogenen Daten oder mit Sicherheitsklassifizierung bei lebenswichtigen Anlagen und kennen die Probleme bei der Delegation von Administrationsaufgaben. Sie können mit den Werkzeugen zur Verwaltung von Betriebsmitteln umgehen und Routinetätigkeiten geeignet automatisieren. Sie können mit Systemverwaltungstools umgehen. Sie verstehen die Möglichkeiten zur Erhöhung der Zuverlässigkeit von Systemen und können diese Anwenden.
content: |
    Grundaufgaben der Systemverwaltung: – Planung und Installation von Systemen unter Berücksichtigung der Anforderungen (Applikationen, Verfügbarkeitsaspekte usw.) – Installation und Wartung unter verschiedenen Nebenbedingungen (mehrere Administratoren – ein Rechner, ein Administrator – viele Rechner, Automatisierung) – Verwaltung von Konfigurationsdaten und Dokumentation – Gemeinsame Nutzung von Ressourcen (Fileservices, Printservices etc.) – Accounting und Logging, Datensicherung – Strategien und Technologien – Realisierungen unter unterschiedlichen Plattformen (Unix/Linux, Windows)
exam: |
    Praktische Prüfung – Vorbereitung und Durchführung einer typischen Aufgabe mit abschließender Besprechung der Aufgabe (ca. 45 Minuten); die Modulprüfung wird nicht differenziert bewertet.
