goals: |
    Die Studentinnen und Studenten – verstehen den Unterschied zwischen Verfügungswissen und Orientierungswissen, – lernen, beim Nachdenken über Informatiksysteme zu unterscheiden zwischen technischen Fragestellungen, Technikfolgenabschätzung und Technikfolgenbewertung, – verstehen die Verantwortungsaspekte der Ingenieurtätigkeit, – erlernen einige Aspekte der Technikfolgenabschätzung in bestimmten Informatik-Themenbereichen wie z. B. Sicherheit, Schutz der Privatsphäre, – verstehen Gender- und Diversityaspekte von Anwendungen und in der Anwendungsentwicklung.
content: |
    Dieses Modul behandelt die Auswirkungen der Informatik. Nach grundlegenden Fragen (Konzept, Verfügungswissen, Verantwortungsbegriff, Subjektivität von Techniksoziologie) werden konkret an Beispielen Technikfolgen in informatiklastigen Gebieten behandelt, z. B. die Sicherheit softwareintensiver technischer Systeme, der Schutz der Privatsphäre oder Auswirkungen der Computerisierung der Arbeitswelt.
