goals: |
    Die Studentinnen und Studenten können ihre softwaretechnischen Kenntnisse und Qualifikationen erfolgreich in einem kleinen Softwareprojekt einsetzen und die entsprechenden Verfahren anwenden. Sie können unter Anleitung ein größeres Projekt in Aufgaben und Teilprodukte zerlegen und Schnittstellen zwischen diesen definieren. Sie verstehen die Notwendigkeit dieser Schnittstellen und der möglichen Probleme bei der später folgenden Integration. Sie verstehen Qualitäts-, Aufwands-, Akzeptanz- und Erfolgsfaktoren eines Softwareprojekts. Sie können mündlich und schriftlich in einem Projektteam mit mehr als fünf Personen kommunizieren, sich koordinieren und ein Softwareprojekt unter Anleitung erfolgreich planen. Sie können ihre Arbeiten selbst verwalten. Sie sind fähig, die Qualität ihrer Lösungsbeiträge im Kontext des Gesamtprojekts zu beurteilen. Sie können die Werkzeuge zur Projektdurchführung und zur Projektverwaltung benutzen. Sie können ihre Ergebnisse mündlich und schriftlich geeignet darstellen.
content: |
    Im Softwareprojekt wird das implizite Wissen (tacit knowing) der Softwareentwicklung angeeignet. Dazu wird von den Studentinnen und Studenten im Team unter Anleitung der Dozentin oder des Dozenten ein größeres Softwaresystem arbeitsteilig entwickelt. Dabei sollen alle Phasen eines Softwareprojekts, so wie sie in einem Unternehmen heute stattfinden, durchlaufen sowie typische Methoden, wie sie im Modul Softwaretechnik kennen gelernt wurden, anhand der im Unternehmenseinsatz typischen Werkzeuge und Hilfsmittel durchgeführt werden. Es werden exemplarisch unternehmenstypische Softwarekomponenten und Werkzeuge zur Durchführung aller auftretenden Aufgaben vorgestellt und erprobt.
exam: |
    Präsentation der Ergebnisse und der Projekterfahrung (15 Minuten); die Modulprüfung wird differenziert bewertet.
