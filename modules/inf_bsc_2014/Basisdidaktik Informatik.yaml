goals: |
    Das Modul vermittelt grundlegendes informatikdidaktisches Wissen und Können. Im Seminar wird in die Didaktik der Informatik eingeführt, in den begleitenden Unterrichtsprojekten wird das erworbene Wissen unter einer forschenden Perspektive angewendet, vertieft und erweitert.
content: |
    ● Reflexion der Vorstellungen über die Fachdisziplin Informatik ● Rolle des Programmierens ● Entwicklungslinien fachdidaktischer Konzeptionen ● Informatische Bildung und Allgemeinbildung ● ● Soziologische Bedingungen (Genderaspekte, außerunterrichtliche Erfahrungen, Lernbiografien in der Informatik) Unterrichtsforschungsprojekt: Informatische Lernprozesse gestalten, unterrichten, reflektieren und adaptieren
exam: |
    Beschreibung und Analyse des Unterrichtsprojekts anhand einer individuell entwickelten Forschungsfrage mit schriftlicher Ausarbeitung (ca. 20 Seiten) plus Anhang (Forschungsinstrument und Daten)
