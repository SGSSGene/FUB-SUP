goals: |
    Die Studentinnen und Studenten können am Ende des Moduls: – logische Funktionen auf physikalische Schaltkreise abbilden, – einfache Schaltungen verstehen und berechnen, – den Einsatz der Halbleitertechnik in Schaltungen nachvollziehen, – den Übergang von der analogen zur digitalen Welt und umgekehrt beschreiben, – Analoge Schaltungen aufbauen und analysieren, – In Assembler und C hardwarenah programmieren, – Eingebettete Systeme in Betrieb nehmen und – Software auf eingebetteten Systemen installieren.
content: |
    Das Modul Grundlagen der Technischen Informatik bildet die Basis für das Verständnis der Funktionsweise realer Rechnersysteme. Ausgehend von der Logik werden in diesem Modul vorrangig die Themenbereiche Schaltnetze und Schaltwerke, Logikminimierung, Gatter, Flip-Flops, Speicher, Automaten und einfacher Hardware-Entwurf behandelt. Weiterhin werden grundlegende Kenntnisse aus den Bereichen Gleich- und Wechselstromnetzwerke, Halbleiter, Transistoren, CMOS, Operationsverstärker, A/D- und D/A-Umsetzer vermittelt, soweit sie für die Informatik notwendig sind. Im dazugehörigen Praktikum werden mit zahlreichen praktischen Versuchen das in der Vorlesung sowie das im Modul Rechnerarchitektur, Betriebs- und Kommunikationssysteme Erlernte vertieft. Aufbauend auf einer einfachen Hardwareplattform mit Prozessor und diversen Schnittstellen sollen die Teilnehmerinnen und Teilnehmer lernen, elementare Treiber zu programmieren, Betriebssystemroutinen zu erweitern und die Schnittstellen anzusteuern. Anschließend sollen die Systeme vernetzt werden und mit ihrer Umwelt in Interaktion treten können.
