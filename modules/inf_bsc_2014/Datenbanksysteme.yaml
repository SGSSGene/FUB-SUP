goals: |
    Die Studentinnen und Studenten können am Ende des Moduls den Aufbau einer Datenbank erläutern, die Verarbeitung von Befehlen an die Datenbank erklären, Datenbankmodelle (wie z. B. ER-Modelle) aus Anwendungsbeschreibungen erstellen, ein relationales Modell aus einem Datenbankschema ableiten, eine Datenbank auf Grundlage eines relationalen Modells erstellen, eine Anfrage in relationaler Algebra formalisieren, Abfragen zur Datenanalyse erstellen und auf einer Datenbank ausführen, Anfragen zur Datenbank und Schemamanipulation erstellen und auf der Datenbank ausführen. Sie können die Motivation der Normalisierung von Daten erklären und können Algorithmen zum Normalisieren von Daten anwenden. Sie können alternative Speicherstrukturen erklären und diese semantisch vergleichen. Sie können Anwendungen mit Zugriff auf eine Datenbank implementieren. Sie können Methoden zum Beschleunigen von Datenbankabfragen schematisch darstellen, erklären und mit geeigneten Datenstrukturen implementieren. Sie können prinzipielle Methoden zur Transaktionsverwaltung auf Datenbanken erklären und anwenden und können die Prinzipien des gleichzeigen Zugriffs auf Datenbanken anwenden. Sie können Methoden zur Datenwiederherstellung erklären und implementieren. Sie können grundlegende Methoden des Data Minings verstehen und anwenden. Sie können Trends im Bereich Datenbanksysteme verstehen, erläutern und anwenden.
content: |
    Datenbankentwurf mit Entity-Releationship-Modellen und der UML; theoretische Grundlagen relationaler Datenbanksysteme, relationale Algebra; funktionale Abhängigkeiten, Normalformen, relationale Datenbankentwicklung: Datendefinition, Fremdschlüssel, andere Integritätsbedingungen, objektrelationale Abbildung, Sicherheits- und Schutzkonzepte; Transaktionsbegriff, transaktionale Garantien, Synchronisierung des Mehrbenutzerbetriebs, Fehlertoleranzeigenschaften.
exam: |
    Mündliche Prüfung (ca. 20 Minuten) oder Klausur (90 Minuten); die Klausur kann auch in Form einer elektronischen Prüfungsleistung (90 Minuten) durchgeführt werden.
