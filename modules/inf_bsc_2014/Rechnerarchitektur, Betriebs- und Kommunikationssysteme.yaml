goals: |
    Die Studentinnen und Studenten verstehen am Ende des Moduls die grundlegenden Architekturmerkmale von Rechnersysteme, die Interaktionen der Architekturmerkmale in Mehrkern- und Mehrprozessorsystemen, die elementaren Möglichkeiten der Beschleunigung von Rechnersystemen, die Rolle des Betriebssystems als Abstraktion des Rechnersystems, den grundlegenden Aufbau aktueller Betriebssysteme, die Funktion und den Aufbau des Internets. Sie können Rechner auf Assembler-Ebene und systemnah programmieren, können die Vor- und Nachteile verschiedener Mechanismen (PIO vs. DMA, polling vs. Interrupt, paging vs. Segmentation usw.) beurteilen, Mechanismen von Betriebssystemen sinnvoll einsetzen, können Programme über das Netzwerk kommunizieren lassen. Ein-/Ausgabe-Systeme, DMA/PIO, Unterbrechungsbehandlung, Puffer, Prozesse/Threads, virtueller Speicher, UNIX und Windows, Shells, Utilities, Peripherie und Vernetzung, Netze, Medien, Medienzugriff, Protokolle, Referenzmodelle, TCP/IP, grundlegender Aufbau des Internets.
content: |
    Themenbereiche sind hier insbesondere Harvard-/Von-Neumann-Architektur, Mikroarchitektur RISC/CISC, Mikroprogrammierung, Pipelining, Cache, Speicherhierarchie, Bussysteme, Assemblerprogrammierung, Multiprozessorsysteme, VLIW und Sprungvorhersage. Ebenso werden interne Zahlendarstellungen, Rechnerarithmetik und die Repräsentation weiterer Datentypen im Rechner behandelt, Ein-/Ausgabe-Systeme, DMA/PIO, Unterbrechungsbehandlung, Puffer, Prozesse/Threads, virtueller Speicher, UNIX und Windows, Shells, Utilities, Peripherie und Vernetzung, Netze, Medien, Medienzugriff, Protokolle, Referenzmodelle, TCP/IP, grundlegender Aufbau des Internets.
exam: |
    Klausur (120 Minuten); die Klausur kann auch in Form einer elektronischen Prüfungsleistung (120 Minuten) durchgeführt werden.
