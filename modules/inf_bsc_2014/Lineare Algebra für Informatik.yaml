goals: |
    Die Studentinnen und Studenten kennen am Ende des Moduls die grundlegenden Begriffe und Methoden der Linearen Algebra. Sie sind in der Lage, Anwendungsfelder (z. B. aus Computergraphik, Robotik oder statistischer Datenanalyse) zu bestimmen, die man mit Methoden der Linearen Algebra bearbeiten kann. Sie können solche Probleme mathematisch modellieren, geeignete Lösungsverfahren auswählen und anwenden. Sie können Phänomene der Codierungstheorie mit Hilfsmitteln der Linearen Algebra (über endlichen Körpern) erklären, entsprechende Problemstellungen klassifizieren und Lösungsansätze entwickeln.
content: |
    Lineare Algebra: Gruppe, Ringe, Körper; Polynomringe; Vektorraum, Basis und Dimension; Lineare Abbildung, Matrix und Rang; Gauss-Elimination und lineare Gleichungssysteme; Determinanten, Eigenwerte und Eigenvektoren; Euklidische Vektorräume und Orthonormalisierung; Hauptachsentransformation Anwendungen der Linearen Algebra in der affinen Geometrie, Statistische Datenanalyse und Codierungstheorie (lineare Codes).
exam: |
    Klausur (120 Minuten); die Klausur kann auch in Form einer elektronischen Prüfungsleistung (120 Minuten) durchgeführt werden.
