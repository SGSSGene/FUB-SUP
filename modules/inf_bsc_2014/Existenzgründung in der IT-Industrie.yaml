name: "Existenzgründung in der IT-Industrie"
organizer: "Freie Universität Berlin/Mathematik und Informatik/Informatik"
responsible: "Dozentin oder Dozent des Moduls"
requirements: "Keine"
goals: |
    Die Studentinnen und Studenten können ein eigenes Geschäftsmodell entwickeln und einen professionellen Businessplan ausarbeiten. Sie können eine Markt-, Konkurrenz- und SWOT-Analyse durchführen sowie eine sinnvolle Rechtsform und Finanzierung für eine exemplarische Gründung wählen. Sie besitzen die für eine erfolgreiche Gründung nötigen handwerklichen Fähigkeiten (Entwurf von für die IT-Industrie spezifischen Geschäftsmodellen und Einschätzen deren Qualität, Durchführung von Marktanalysen, Entwicklung von Finanzierungsplänen, Wahl von Rechtsformen. Erstellung eines Businessplans für eine Geschäftsidee in der IT-Industrie). Sie können ein Gründerteam bilden und Kompetenzen und Erweiterungsnotwendigkeiten um IT-ferne Kompetenzen identifizieren. Sie können ihr Geschäftsmodell und ihren Businessplan in Pitches für potentielle Investoren präsentieren.
content: |
    Erfolgreiche Geschäftsmodelle, Goldene Regeln der Existenzgründung, Businessplan, Finanzierung, Rechtsform, Marketing. Im Studium wird ein Businessplan im Rahmen eines Businessplan-Wettbewerbs mit externen Gutachtern aus der Gründerbranche erarbeitet. In Gastvorträgen von Praktikern werden u. a. Fallbeispiele vorgestellt.
exam: |
    Schriftliche Ausarbeitung einer Präsentation (ca. 1 500 Wörter); die Modulprüfung wird nicht differenziert bewertet.
