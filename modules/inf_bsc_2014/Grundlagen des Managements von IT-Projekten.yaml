name: "Grundlagen des Managements von IT-Projekten"
organizer: "Freie Universität Berlin/Mathematik und Informatik/Informatik"
responsible: "Dozentin oder Dozent des Moduls"
requirements: "Erfolgreich absolviertes Modul Softwaretechnik oder Berufspraktikum oder Softwareprojekt"
goals: |
    Die Studentinnen und Studenten können die Prozesse der Projektplanung und -abwicklung während des typischen Lebenszyklus eines Projekts beschreiben und anwenden. Sie können in der Leitung eines mittleren Projektes qualifiziert mitarbeiten, dafür selbstständig eine Projektablauf- und -kostenplanung erstellen, die Durchführung dieser überwachen und einen Projektabschluss erstellen. Die Studentinnen und Studenten beherrschen diesbezügliche Funktionen eines Softwarewerkzeugs (z. B. MS Project).
content: |
    Wesentliche Prinzipien, Methoden und Verfahrensweisen im Projektmanagement anhand einer anerkannten Methodik (z. B. „Project Management Body of Knowledge“ (PMBoK)). Die Veranstaltung fokussiert auf die Themenbereiche des Projektmanagements, die für die Projektplanung und -steuerung insbesondere bezüglich des Ablaufs und der Kosten relevant sind: – Projektentstehung, -definition und Planung des Projektumfangs – Kosten- und Ablaufplanung – Projektablaufsteuerung und Kostenkontrolle – Projektstatusermittlung und -reporting – Untervergabe – Projektabschluss – Nutzung von z. B. MS Project für diese Tätigkeiten Dieses Modul deckt damit die typischen Tätigkeitsfelder eines Assistenten der Projektleitung ab. Es bietet ebenso grundlegendes Projektmanagementwissen, wie es für einen Projektmitarbeiter in herausgehobener Position im Projektteam unerlässlich ist.
exam: |
    Klausur (60 Minuten), die Klausur kann auch in Form einer elektronischen Prüfungsleistung (60 Minuten) durchgeführt werden, oder mündliche Prüfung (ca. 20 Minuten); die Modulprüfung wird nicht differenziert bewertet.
