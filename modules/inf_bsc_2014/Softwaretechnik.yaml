goals: |
    Die Studentinnen und Studenten verstehen die wesentlichen Fragestellungen für die Entwicklung großer Systeme; verstehen die wesentlichen unterschiedlichen Randbedingungen, unter denen diese Entwicklung erfolgen kann; verstehen die wichtigsten Ansätze, mit denen diese Fragestellungen gelöst werden, und können ihre Eigenschaften analysieren; können beurteilen, unter welchen Umständen welche Ansätze Erfolg versprechend sind; können die wichtigsten dieser Ansätze selbst durchführen; beherrschen die Methoden des Projektmanagements und können Gender- und Diversityaspekte im Projektmanagement berücksichtigen.
content: |
    In der Vorlesung werden Prinzipien, Methoden und Techniken für die Entwicklung großer Programmsysteme einschließlich einer Anleitung zum Projektmanagement vermittelt. Wichtige Einzelfertigkeiten werden in der begleitenden Übung konkret erprobt. Die Teilnehmenden lernen Antworten u. a. auf folgende Fragen: – Wie findet man heraus, welche Eigenschaften eine Software haben soll? (Anforderungsermittlung) – Wie beschreibt man dann diese Eigenschaften? (Anforderungsbeschreibung) – Was macht gute Software aus? (Qualitätsmerkmale) – Wie strukturiert man die Software so, dass sie sich leicht bauen und flexibel verändern lässt? (Architektur, Entwurf) – Wie deckt man Mängel in Software auf? (Analytische Qualitätssicherung) – Wie beugt man Mängeln vor? (Konstruktive Qualitätssicherung) – Wie organisiert man die Arbeit einer Softwareabteilung oder eines Softwareprojekts, um regelmäßig kostengünstige und hochwertige Resultate zu erzielen? (Projektmanagement, Prozessmanagement, Organisation) Den Studentinnen und Studenten wird empfohlen, das Modul „Softwaretechnik“ und das Softwareprojekt/Berufspraktikum in demselben Semester zu absolvieren.
exam: |
    Mündliche Prüfung (ca. 20 Minuten) oder Klausur (90 Minuten); die Klausur kann auch in Form einer elektronischen Prüfungsleistung (90 Minuten) durchgeführt werden.
