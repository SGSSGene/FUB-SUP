goals: |
    Die Studentinnen und Studenten können eine bereits konzipierte Beobachtungsreihe planen, vorbereiten (Messaufbau herstellen, testen, kalibrieren, prüfen) und durchführen und verstehen deren Zusammenhang mit einer Forschungsfrage. Sie können die Beobachtungsdaten ordnungsgemäß Sammeln, Katalogisieren und Archivieren. Sie können die Qualität der Daten einschätzen und überwachen und verstehen den Einfluss der Datenqualität auf die Gültigkeit der Forschung. Sie können die Beobachtungsreihe beeinträchtigende oder sonst problematische Daten erkennen und können diese annotieren und/oder bereinigen. Sie können die gesammelten Daten nach vorgegebenen Kriterien analysieren.
content: |
    Die Tätigkeiten werden in enger Zusammenarbeit mit und unter genauer Anleitung und Rückmeldung durch Forschende sowie direkt im Kontext derer Forschungsarbeit durchgeführt, sodass Formen und Inhalte erheblich variieren können, aber jeweils an den Qualifikationszielen ausgerichtet sind. Das Verfahren der Durchführung (Zeitrahmen, Präsenztermine und Betreuung, Arbeitsnachweise, Kolloquium zur Notenfindung etc.) ist vorab separat mit der Dozentin oder dem Dozenten zu vereinbaren.
