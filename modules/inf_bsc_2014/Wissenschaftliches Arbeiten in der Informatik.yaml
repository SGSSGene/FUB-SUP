goals: |
    Die Studentinnen und Studenten können am Ende des Moduls: – sich unter Anleitung in ein Thema der Informatik anhand von wissenschaftlicher Literatur einarbeiten – beherrschen gängige Vortrags- und Präsentationstechniken – können Gender und Diversity-Aspekte im Vortrag und in der Präsentation angemessen berücksichtigen – können einen Vortrag schriftlich ausarbeiten – können eine wissenschaftliche Arbeit zum Vortrag strukturieren und schreiben – können Inhalte eines gehörten Vortrags in einen Kontext einordnen und fachlich diskutieren.
content: |
    In der Vorlesung wird in das wissenschaftliche Arbeiten eingeführt. Es werden die grundlegenden Formen der schriftlichen und mündlichen Wissensrepräsentation beschrieben. Es wird erläutert, wie man Texte der Informatik zugänglich schreibt und wie diese Texte gelesen und begutachtet werden. Dazu wird in rechtliche, ethische und philosophische Probleme der Wissenschaften und insbesondere der Informatik eingeführt. Weiter werden Probleme des Genders und der Diversity in der Informatik und in Vorträgen vorgestellt und Lösungsstrategien erörtert. Im Studium wird jeder Studentin und jedem Studenten ein Thema, das in der Regel auf einer grundlegenden Vorlesung des ersten Studienjahres aufbaut, zugewiesen. In der Ankündigung und in einer Vorbesprechung werden diese Themen vom Dozenten vorgestellt und die zugehörige Literatur genannt. Jeder Teilnehmer und jede Teilnehmerin wählt eines dieser Themen aus, erstellt dazu unter Anleitung eine wissenschaftliche Arbeit und bereitet dazu einen Vortrag vor.
exam: |
    Vortrag (ca. 30 Minuten) mit anschließender Diskussion (ca. 10 Minuten)
