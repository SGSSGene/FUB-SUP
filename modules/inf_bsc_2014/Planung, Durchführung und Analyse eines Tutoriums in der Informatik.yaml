name: "Planung, Durchführung und Analyse eines Tutoriums in der Informatik"
organizer: "Freie Universität Berlin/Mathematik und Informatik/Informatik"
responsible: "Dozentin oder Dozent des Moduls"
requirements: "Erfolgreiche Absolvierung des Moduls Funktionale Programmierung und des Moduls"
goals: |
    Studentinnen und Studenten verstehen Modelle der Lehre, des Lernens und des Wissenstransfers. Sie verstehen die verschiedenen Motivationen von Studienanfängern und können daraus Lehrangebote entwickeln. Sie können Verständnisschwierigkeiten beheben und auf gruppendynamische Probleme angemessen reagieren. Sie können ein Tutorium im Pflichtbereich ihres Kernfachs vorbereiten, durchführen und analysieren.
content: |
    In einer Vorbesprechung nach der Vorlesungszeit des vorangehenden Semesters werden Lehr- und Lernmodelle sowie Methoden für Tutorien zur Mathematik und Informatik vorgestellt und diskutiert. Anschließend findet noch während der Semesterferien ein Vorstellungsgespräch mit dem Tutorenauswahlausschuss statt, in dem die Eignung als Tutor festgestellt wird. Nach erfolgreicher Eignungsfeststellung wird ein Tutorium zu einer selbst gewählten Veranstaltung des Pflichtbereichs vorbereitet, durchgeführt, dokumentiert und analysiert. Dabei wird die Studentin oder der Student in einem der Veranstaltung zugeordneten Praxisseminar begleitet, in dem spezielle Methoden vorgestellt und besprochen werden sowie aktuelle Probleme analysiert und Lösungsstrategien erörtert werden. Dort werden klassische Konfliktsituationen erörtert und Strategien zur Problemlösung besprochen. Schließlich werden Methoden und Kriterien zur Analyse und Dokumentation eines Tutoriums, einschließlich des Lernerfolgs und des Lehrerfolgs vorgestellt.
