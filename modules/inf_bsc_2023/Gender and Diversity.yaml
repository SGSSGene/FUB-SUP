goals: |
    Die Studierenden kennen empirische Befunde, theoretische Grundlagen und zentrale Diskurse der Geschlechterund Diversity-Forschung in der Informatik bzw. über die Informatik. Sie verstehen exemplarisch auf soziale Kategorien beruhende Inklusions- und Exklusionsmechanismen in der Entwicklung der Disziplin sowie ihrer Teilgebiete und ordnen diese ein. Sie beschreiben und analysieren, wo und wie die in der Informatik produzierten Artefakte und informatische Systeme soziale Kategorien, damit verbundene Stereotypisierungen, Benachteiligungen und Diskriminierungen, aber auch damit zusammenhängende fachspezifische Wissensformationen und Bilder der Informatik selbst (re)produzieren oder aufbrechen und überwinden können. Die Studierenden reflektieren die eigene Rolle als potentielle Co-Konstrukteur*innen dieser Prozesse, leiten daraus konkrete Handlungsstrategien und fachkulturelle Partizipationsstrukturen ab und entwickeln diese. Sie präsentieren ihre Arbeitsergebnisse adressat*innenorientiert.
content: |
    Studierende erarbeiten sich wechselnde Themen aus dem Bereich der disziplinären sowie der die Informatik betreffenden interdisziplinären Geschlechter- und Diversity-Forschung auseinander (z. B. Gender- und DiversityAspekte im Studium und Berufsleben sowie in der Geschichte der Informatik, diskriminierende Algorithmen, Data Bias, nicht-inklusive Entwicklung von Technologie). Sie diskutieren beispielhaft Einzelfälle oder Szenarios.
exam: |
    Schriftliche Ausarbeitung (2.000 bis 3.000 Wörter) und Vortrag (ca. 30 Minuten) mit anschließender Diskussion (ca. 10 Minuten) Diese Modulprüfung wird nicht differenziert bewertet.
