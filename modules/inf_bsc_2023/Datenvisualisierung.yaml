goals: |
    Die Studierenden erklären die Grundlagen der visuellen Wahrnehmung und Methoden zur visuellen Codierung und Interaktion. Sie wenden wesentliche Visualisierungstechniken und -theorien auf bestehenden Daten an und wählen geeignete Ansätze zur Visualisierung von Daten (numerische Daten, Geodaten, Netzwerkdaten, Zeitreihen) aus. Sie entwerfen Visualisierungen anhand von gegebenen Daten und evaluieren6 bestehende Visualisierungen anhand ausgewählter Metriken (z. B. Verständlichkeit).
content: |
    Die Studierenden erlernen die grundlegenden Prinzipien, Techniken und Werkzeuge zur Erstellung effektiver Datenvisualisierungen. Sie erarbeiten und üben das methodische Vorgehen, welches beim Entwurf, der Entwicklung und Evaluation von Datenvisualisierungen Anwendung findet sowie den Aufbau einer reproduzierbaren Visualisierungs-Pipeline. Des Weiteren setzen sich Studierende mit den Grundlagen der visuellen Wahrnehmung und Kognition (z. B. Farbe) auseinander. Basierend darauf erlernen sie bestehende Ansätze zur Visualisierung von numerischen Daten, Geodaten, Netzwerkdaten und Zeitreihen, üben deren Anwendung und verstehen die Vor- und Nachteile dieser Ansätze. Ebenfalls setzen sich Studierende mit den ethischen Aspekten der Datenvisualisierung, insbesondere den Prinzipien der Graphischen Integrität, auseinander und befassen sich mit fortgeschrittenen Themen der Datenvisualisierung (z. B. Dashboard-Design, Barrierefreiheit, Unsicherheit in Daten, Sicherstellung der Privatsphäre).
exam: |
