goals: |
    Die Studierenden verstehen den Unterschied zwischen Verfügungswissen und Orientierungswissen und unterscheiden beim Nachdenken über Informatiksysteme zwischen technischen Fragestellungen, Technikfolgenabschätzung und Technikfolgenbewertung. Sie nehmen6 die Verantwortungsaspekte der Ingenieurtätigkeit an und gestalten Technik und ihren Wandel verantwortungsbewusst mit5. Sie verstehen einige Aspekte der Technikfolgenabschätzung in bestimmten Informatik-Themenbereichen wie z. B. Sicherheit, Schutz der Privatsphäre, Künstliche Intelligenz und können Bezüge zum gesellschaftlichen Wandel herstellen und anhand ihrer persönlichen Haltungen bewerten. Dies Studierenden kennen einige Gender- und Diversity-Aspekte von Entwicklung und Einsatz von Informatiksystemen und verstehen Konzepte und Lösungsansätze von Benutzbarkeit und Barrierefreiheit.
content: |
    Studierende erarbeiten, welche Auswirkungen die Informatik hat und lernen die Konzepte Auswirkung, sozio-technisches System, Verfügungswissen, Gestaltungswissen, Verantwortung, Techniksoziologie sowie Entscheiden und Handeln. Dabei diskutieren sie Beispiele für Technikfolgen in ausgewählten informatiklastigen Gebieten hoher Relevanz, z. B. Sicherheit softwareintensiver technischer Systeme, Schutz der Privatsphäre, Computerisierung des Alltagslebens, Computerisierung der Arbeitswelt.
