goals: |
    Die Studierenden verstehen die wesentlichen Begriffe und Techniken eines detaillierten Gebietes der Informatik. Sie können diese auf bekannte Arten von Fällen anwenden, und auf mäßig komplexe unbekannte Arten von Fällen im Sinne der Analyse, Synthese und Evaluation.
content: |
    Studierende erarbeiten sich wechselnde Inhalte, die einen Einblick geben in ein Themengebiet, das in einem aktuellen Projekt am Institut für Informatik bearbeitet wird. Sie erlernen einschlägiges Faktenwissen und üben einige der damit verbundenen Fertigkeiten praktisch ein.
exam: |
    Mündliche Prüfung (ca. 20 Minuten) oder Klausur (90 Minuten); die Klausur kann auch in Form einer elektronischen Prüfungsleistung (90 Minuten) durchgeführt werden.
