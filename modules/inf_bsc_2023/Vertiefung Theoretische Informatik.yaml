goals: |
    Die Studierenden verstehen die wesentlichen Begriffe und Techniken eines Gebiets der theoretischen Informatik. Sie können diese auf bekannte Arten von Fällen anwenden, und auf mäßig komplexe unbekannte Arten von Fällen im Sinne der Analyse, Synthese und Evaluation.
content: |
    Studierende erarbeiten sich hier wechselnde vertiefende Aspekte der Theoretischen Informatik. Sie lernen z. B. fortgeschrittene Datenstrukturen kennen und erarbeiten sich Algorithmen für schwierige Probleme (Approximationsalgorithmen, Parametrisierte Algorithmen, Heuristiken) oder spezielle Modelle (parallele Algorithmen, Streaming-Algorithmen, externe Algorithmen) und üben deren Anwendung. Weiterhin lernen sie z. B. Kombinatorische Optimierung oder Randomisierte Algorithmen und üben deren Anwendung. Zuletzt erarbeiten und diskutieren sie z. B. ausgewählte Themen der Berechenbarkeitstheorie oder zu formalen Sprachen.
exam: |
    Mündliche Prüfung (ca. 20 Minuten) oder Klausur (90 Minuten); die Klausur kann auch in Form einer elektronischen Prüfungsleistung (90 Minuten) durchgeführt werden.
