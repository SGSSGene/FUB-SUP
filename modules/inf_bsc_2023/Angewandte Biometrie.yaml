goals: |
    Die Studierenden verstehen, wie biometrische Verfahren grundsätzlich funktionieren. Sie lernen die theoretischen Grundlagen der behandelten biometrischen Modalitäten kennen und können biometrische Technologie in praktischen Projekten einsetzen. Sie erkennen, dass biometrische Systeme immer mit personenbezogenen Daten arbeiten und können die daraus resultierenden Anforderungen ableiten. Die Studierenden sind in der Lage, die Eignung des Biometrie-Einsatzes in konkreten Anwendungsszenarien zu beurteilen.
content: |
    Die Studierenden arbeiten sich einen breiten Überblick über Biometriethemen und biometrische Verfahren und deren Anwendung in vielen Lebensbereichen. Das schließt aktuelle Themen wie den elektronischen Pass, den elektronischen Personalausweis und andere elektronische Identitätsdokumente und ihre Anwendung ein. Dazu erlernen Studierende unter anderem die allgemeine Struktur biometrischer Systeme und typische Anwendungen, die grundlegenden Eigenschaften biometrischer Modalitäten sowie die Grundlagen zu IT-Sicherheit, Risikoabschätzung und Datenschutz. Des Weiteren erlernen Studierende die Fehlergrößen in biometrischen Verfahren sowie setzen sich mit Fingerabdruckverfahren, Gesichts- und Iriserkennung sowie Spracherkennung und weitere Modalitäten auseinander. Ebenfalls lernen Studierende Standards in der Biometrie kennen und setzen sich mit Fragen der maschinenlesbaren Reisedokumente und deren Anwendung auseinander.
exam: |
