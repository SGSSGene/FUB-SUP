goals: |
    Die Studierenden kennen die grundlegenden Architekturmerkmale von Rechnersystemen und Rechner auf Assembler-Ebene und können systemnah programmieren. Sie beurteilen die Vor- und Nachteile verschiedener Mechanismen zur Ein-/Ausgabesteuerung (PIO vs. DMA, polling vs. Interrupt) und beschreiben die Interaktionen der Architekturmerkmale in Mehrkern- und Mehrprozessorsystemen und die elementaren Möglichkeiten der Beschleunigung von Rechnersystemen, bewerten diese grundlegend und nutzen sie für eigene (systemnahe) Programmierung.
content: |
    Studierende erarbeiten sich grundlegende Rechnerarchitekturen insbesondere Harvard-/von-Neumann-Architektur, RISC/CISC Mikroarchitektur, Mikroprogrammierung und Befehlssatzarchitektur. Sie erlernen und üben den Umgang mit verschiedenen Pipelines und erarbeiten sich hier auch die Einbeziehung von Sprungvorhersage, VLIW und Superskalarität. Des Weiteren erlernen sie das Konzept der Speicherhierarchie inkl. Caches, erarbeiten sich das Konzept Virtuellen Speichers und diskutieren Speicherschutzmechanismen sowie den Umgang mit Multikern- und Multiprozessorsystemen. Zudem erlernen sie grundlegende interne Zahlendarstellungen, Rechnerarithmetik und Datenrepräsentation im Rechner und üben die Umrechnung von Daten in verschiedene Darstellungsformate. Studierende erarbeiten sich darüber hinaus Grundlagen der Assembler-Programmierung und lösen selbstständig in Kleingruppenarbeit verschiedene Aufgabenkomplexe u. a. zu Zahldarstellungen, Arithmetik und Konvertierung von Datentypen.
exam: |
