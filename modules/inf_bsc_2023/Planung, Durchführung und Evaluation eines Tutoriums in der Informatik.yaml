goals: |
    Die Studierenden diskutieren die unterschiedlichen Vor- und Nachteile von Lehr-Lern-Formen und wenden3 diese in ihrem eigenen Tutorium an. Sie beschreiben die verschiedenen Formen der Motivation, die Studierende am Anfang eines Studiums mit sich bringen und können daraus Lehrangebote entwickeln. Sie nutzen das Prinzip der Binnendifferenzierung für den Umgang mit einer heterogenen Gruppe in einem Tutorium. Die Studierenden erörtern typische Konfliktsituationen in einem Tutorium und entwickeln6 Strategien zur Problemlösung. Sie können ein Tutorium vorbereiten, durchführen und evaluieren.
content: |
    Die Studierenden erlernen die Grundlagen der Lernpsychologie sowie die Rolle des Tutoriums und der Tutor*innen. Sie erlernen und üben Kriterien für die Wahl von Übungsaufgaben, die Korrektur von Übungsaufgaben, Phänomene von Gender & Diversity, den Umgang mit sensiblen Daten, die Nutzung der Lernmanagement-Software. Sie erlernen, üben und diskutieren Methoden und Sozialformen im Tutorium, die Motivierung von Studierenden, das Verhalten in kritischen Situationen, die Planung von Tutorien. Das Üben findet im Rahmen eines Tutoriums über Ein Semester zu einer selbst gewählten Veranstaltung des Pflichtbereichs statt. Das Diskutieren erfolgt im Rahmen unterstützender Beratungsgespräche.
