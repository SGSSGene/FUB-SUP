goals: |
    Die Studierenden verstehen grundlegende Begriffe und Konzepte der Informationssicherheit sowie die grundlegenden Ursachen von Schwachstellen, prinzipielle Wirkungsweisen von Erzwingungsmechanismen und die Grenzen der Durchsetzbarkeit von Sicherheits-Regelwerken. Sie können Regelwerke in exemplarischen Anwendungsgebieten formulieren und testen, Mechanismen zur Beschreibung und Erzwingung von Regelwerken in einem anwendungsabhängigen Kontext entwerfen, umsetzen und beurteilen sowie unterschiedliche Regelwerke und Mechanismen hinsichtlich deren Möglichkeiten und Grenzen bewerten und zweckdienliche auswählen6.
content: |
    Die Studierenden erlernen die Grundlagen der Informationssicherheit aus theoretischer und praktischer Perspektive. Dabei stehen folgende Fragen im Mittelpunkt: „Wie wird Sicherheit definiert und gemessen?“, „Was sind Sicherheits-Regelwerke, wie werden sie definiert und wie praktisch dargestellt?“, „Was sind Erzwingungsmechanismen und wie verhalten sie sich zu Regelwerken?“ und „Welche funktionalen Aspekte eines Systems stehen Erzwingungsmechanismen entgegen?“. Im Rahmen dieser Fragen erarbeiten Studierenden Konzepte der Informationssicherheit auf der Ebene von Betriebssystemen, Programmiersprachen, vernetzten Systemen und an der Schnittstelle zum Menschen. Darüber hinaus üben und diskutieren Studierende, wie sie Sicherheit in vernetzten Systemen realisieren können und erlernen die notwendigen Grundlagen der Kryptographie.
