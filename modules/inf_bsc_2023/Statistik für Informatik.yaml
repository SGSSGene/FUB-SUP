goals: |
    Die Studierenden erläutern grundlegende Begriffe der Wahrscheinlichkeitstheorie und Statistik und modellieren Fragestellungen der (Bio-)Informatik mit Hilfe der Wahrscheinlichkeitstheorie und wählen dazu geeignete diskrete oder stetige Wahrscheinlichkeitsverteilungen aus. Sie bestimmen Wahrscheinlichkeiten von Zufallsereignissen und analysieren empirische Daten mit Hilfe statistischer Modelle. Sie können Schätzer für statistische Größe herleiten und Hypothesen mit Hilfe statistischer Tests evaluieren.
content: |
    Die Studierenden erlernen die Grundlagen der Statistik, in dem sie sich mit der Datenanalyse und deskriptiven Statistik befassen und Histogramme, empirische Verteilungen, Häufigkeit, Mittelwert und Streuung, Kovarianz und Korrelation kennenlernen. Des Weiteren setzen sich Studierende mit der Modellierung vom Zufall abhängiger Vorgänge, Zufallsexperimenten und Wahrscheinlichkeitsräumen auseinander und lernen bedingte Wahrscheinlichkeiten, Unabhängigkeit, den Satz von Bayes, den Satz von der totalen Wahrscheinlichkeit kennen. Ebenfalls lernen Studierende Zufallsvariablen, Verteilung und Dichte sowie Erwartungswert und Varianz kennen. Darüber hinaus erarbeiten Studierende die Eigenschaften von speziellen diskreten und kontinuierlichen Verteilungen, u. a. Binomialverteilung, Poissonverteilung, Normalverteilung. Sie setzen sich mit dem Gesetz der großen Zahlen und Zentraler Grenzwertsatz auseinander. Daneben werden Themen wie Statistische Modelle und Likelihood-Funktion, Maximum-Likelihood-Schätzverfahren, Testtheorie, Signifikanz, p-Wert und deren Anwendungen in der Informatik und Bioinformatik vermittelt.
