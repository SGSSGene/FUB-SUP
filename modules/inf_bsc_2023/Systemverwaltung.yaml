goals: |
    Die Studierenden sind in der Lage, Unix- und unix-ähnliche Computersysteme zu planen, aufzusetzen, zu konfigurieren. Sie können die Systeme in einen heterogenen Netzverbund integrieren und entsprechend administrieren. Sie können die Konzepte der Partitionierung, der Virtualisierung und von Containern beschreiben. Sie können Technologie zur Virtualisierung und Partitionierung planen und einsetzen. Sie können RAID-Konzepte erklären und Storagesysteme anwendungsspezifisch aufsetzen, und sie können die Storagesysteme konfigurieren und Fehler bzw. Komponentenausfälle beheben.
content: |
    Die Studierenden erlernen die Grundlagen der Betriebssystemtechnik (u. a. Scheduler, Cache- und Memorymanagement, Kommunikationsprotokolle), der Filesysteme und die Grundaufgaben der Systemverwaltung. Des Weiteren erlernen sie die Umsetzung der Benutzerverwaltung und setzen sich mit Fragen des Storagemanagement sowie der Partitionierung und Virtualisierung von Betriebssysteminstanzen, der Storagevirtualisierung (z. B. RAID) sowie Container-Konzepten praktisch auseinander. Ebenfalls üben sie die Netzwerkeinbindung sowie die Umsetzung von Netzwerkdiensten und Netzwerkinformationssystemen. Daher erarbeiten sich Studierende zunächst einen belastbaren Kenntnisstand im Umgang mit den Shells sh, ksh und csh anhand von praktischen Beispielen, die es erlauben, kleine administratorisch-relevante Shellskripte zu erstellen. Danach üben Studierende Betriebsumgebungen auf partitionierbaren Systemen und auf Virtualisierern zu erstellen, Betriebssysteminstanzen in die zuvor erstellten Partitionen und virtuellen Maschinen zu installieren, einzurichten, in den Netzwerkverbund zu stellen und so aufzusetzen, dass die erstellten Betriebsysteminstanzen in einem Labornetzwerk einen selbst erstellten Dienst anbieten.
