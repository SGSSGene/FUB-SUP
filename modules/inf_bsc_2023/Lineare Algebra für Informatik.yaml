goals: |
    Die Studierenden wenden unterschiedliche Verfahren aus der Zahlentheorie und der Linearen Algebra auf konkrete Eingaben an und beurteilen die Wahl der Verfahren. Sie wenden die unterschiedlichen Zerlegungs- und Auswertungsstrategien von Polynomen an, um ihre fundamentalen Eigenschaften zu bestimmen, und verwenden verschiedene Darstellungsformen, um die Eigenschaften adäquat zu benennen. Sie können Eigenschaften unterschiedlicher linearer Abbildungen benennen und begründen diese mit Hilfe formaler Argumente. Sie wählen geeignete Verfahren zur Lösung von linearen Gleichungs- und Kongruenzsystemen aus, bestimmen die Lösung und stellen diese angemessen dar. Sie sind in der Lag unterschiedliche algebraische Strukturen identifizieren und begründen dies mit Hilfe formaler Argumente. Sie beweisen elementare Aussagen über Matrizen und algebraischen Strukturen.
content: |
    Die Studierenden erarbeiten sich Begriffe aus dem Bereich der Zahlentheorie (z. B. größter gemeinsamer Teiler; Euklidischer Algorithmus; Modulo-Rechnung), grundlegende Algebraische Strukturen (z. B. Darstellungen und Wurzeln im Körper der komplexen Zahlen; endliche Körper; Polynomringe), Strukturen, Konzepte und Verfahren der Linearen Algebra (z. B. Vektorräume mit Basis und Dimension; lineare Abbildungen; Matrizen; Rang; Kern; lineare Gleichungssysteme; Gauß-Elimination) und der weiterführenden Linearen Algebra (z. B. Eigenwerte und Eigenvektoren; Diagonalisierbarkeit; Euklidische Vektorräume; Orthonormalisierung; Basistransformation; Hauptachsentransformation). Sie üben den Umgang mit diesen Konzepten an konkreten Rechen- und Beweisaufgaben. Sie lernen und diskutieren exemplarisch Anwendungen der Linearen Algebra in der Informatik und Bioinformatik (z. B. Verschlüsselungsverfahren; Affine Geometrie; Statistische Datenanalyse; Codierungstheorie).
