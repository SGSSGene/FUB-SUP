goals: |
    Die Studierenden kennen diverse Aufgabenstellungen und Phänomene der informatischen Berufspraxis aus eigener Anschauung. Sie können Kompetenzen aus dem Studium darauf anwenden. Sie erkennen die Relevanz der Studieninhalte zur Bewältigung dieser Aufgaben und Phänomene. Sie haben für einige Studieninhalte weitaus verbesserte praktische Fertigkeiten und können diese Fertigkeiten weitaus besser einschätzen. Die Studierenden können eine Arbeitsstelle auswählen, den Grad ihres Interesses für verschiedene Arten von Aufgaben erkennen und artikulieren und mit einem Arbeitgeber die Arbeitsbedingungen verhandeln.
content: |
    Die Studierenden suchen sich selbstständig eine Praktikumsstelle und klären deren Eignung. Sie üben im Rahmen dieser Praktikumsstelle die informatische Arbeit (meist Softwareentwicklung) im Kontext einer Organisation und verfassen einen Praktikumsbericht, in dem sie die Organisation und ihre Tätigkeiten beschreiben, die erreichten Lernerfolge reflektierend diskutieren und das Praktikum insgesamt bewerten.
