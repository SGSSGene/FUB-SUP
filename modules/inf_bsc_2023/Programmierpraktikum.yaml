goals: |
    Die Studierenden verstehen zahlreiche Konzepte praktischer Softwareentwicklung über die Grundlagenvorlesungen hinaus. Sie erwerben eine Palette von praktischen Fertigkeiten und Urteilsvermögen, die in der professionellen Softwareentwicklung zum Handwerkszeug gehören. Sie lernen, sich selbstständig in neue Technologien einzuarbeiten und auf wechselnde Anforderungen und Arbeitsgebiete einzustellen.
content: |
    Studierende lösen weitgehend selbstständig und mit vielen Freiheitsgraden bei Auswahl und inhaltlicher Ausgestaltung zahlreiche kleine Lernaufgaben. Die Aufgaben liegen z. B. in den Bereichen Fortgeschrittene Konstrukte der Programmiersprache, Auswahl und Einsatz von Bibliotheken, Datenbanken und SQL, automatisierte Tests, Arbeiten mit Bestandscode oder Umgang mit Werkzeugen wie Versionsverwaltung, Paketmanager, IDEs, Testwerkzeuge. Dabei erarbeiten sie sich einige komplexe Konzepte (z. B. zu Team-Workflows), erlernen zahlreiche Einzelheiten und diskutieren das Gelernte durch Reflexion der Ergebnisse.
