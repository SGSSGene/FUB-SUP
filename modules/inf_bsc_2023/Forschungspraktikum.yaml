goals: |
    Die Studierenden können eine bereits konzipierte Beobachtungsreihe planen, vorbereiten (Messaufbau herstellen, testen, kalibrieren, prüfen) und durchführen und verstehen deren Zusammenhang mit einer Forschungsfrage. Sie können die Beobachtungsdaten ordnungsgemäß sammeln, katalogisieren und archivieren. Sie können die Qualität der Daten einschätzen und überwachen und verstehen den Einfluss der Datenqualität auf die Gültigkeit der Forschung. Die Studierenden können die Beobachtungsreihe beeinträchtigende oder sonst problematische Daten erkennen und können diese annotieren und/oder bereinigen. Sie können die gesammelten Daten nach vorgegebenen Kriterien analysieren.
content: |
    Studierende üben wissenschaftliche Tätigkeiten, indem sie diese in enger Zusammenarbeit mit und unter genauer Anleitung und Rückmeldung durch Forschende direkt im Kontext der Forschungsarbeit durchführen. Die Formen und der Inhalt, den Studierende erlernen, können erheblich variieren, aber sind jeweils an den Qualifikationszielen ausgerichtet. Die Studierenden vereinbaren vorab separat mit der Dozentin oder dem Dozenten das Verfahren der Durchführung (Zeitrahmen, Präsenztermine und Betreuung, Arbeitsnachweise, Kolloquium zur Notenfindung etc.).
exam: |
    Schriftliche Ausarbeitung (2.000 bis 4.000 Wörter) mit Präsentation der Ergebnisse (ca. 30 Minuten) sowie Diskussion (ca. 30 Minuten)
