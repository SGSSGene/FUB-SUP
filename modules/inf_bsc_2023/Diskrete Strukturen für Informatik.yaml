goals: |
    Die Studierenden formulieren Aussagen formal aussagenlogisch und prädikatenlogisch. Sie analysieren und vereinfachen die logische Struktur gegebener Aussagen und beschreiben die logische Struktur von Beweisen. Sie benennen Eigenschaften unterschiedlicher Mengen, Relationen und Funktionen und begründen diese mit Hilfe formaler Argumente. Sie können Beweise für elementare Aussagen unter Verwendung elementarer Beweistechniken entwickeln und die Mächtigkeit von Mengen mit Hilfe kombinatorischer Techniken sowie Wahrscheinlichkeiten von Zufallsereignissen bestimmen. Sie sind in der Lage, Fragestellungen der (Bio-)Informatik mit Hilfe der Graphentheorie und der diskreten Wahrscheinlichkeitstheorie zu modellieren. Die Studierenden benennen Eigenschaften unterschiedlicher Graphen und begründen diese mit Hilfe formaler Argumente.
content: |
    Studierende erlernen grundlegende Konzepte der Mengenlehre, Logik, Booleschen Algebra, Kombinatorik und Graphentheorie und üben deren Anwendung. Sie erarbeiten sich in der Mengenlehre Mengen, Relationen, Äquivalenz- und Ordnungsrelationen und Funktionen. Im Bereich der Logik und Booleschen Algebra erarbeiten sie sich Aspekte der Aussagenlogik, Prädikatenlogik, Erfüllbarkeitstests, sowie Boolesche Funktionen und Normalformen. Im Themenfeld Kombinatorik erlernen und diskutieren sie das Schubfachprinzip, Rekursion, Abzählprinzipien, Fakultät und Binomialkoeffizienten. Im Themenfeld Graphentheorie erarbeiten sie Repräsentationsformen, Wege, Kreise und Bäume. Zuletzt erarbeiten sie sich verschiedene Beweistechniken und grundlegende Aspekte Diskreter Wahrscheinlichkeitstheorie. Die meisten dieser Konzepte werden an Rechen- oder Beweisaufgaben geübt.
exam: |
