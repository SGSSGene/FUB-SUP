goals: |
    Die Studierenden können alle wesentlichen Belange (Problemstellungen) des Software Engineerings (Programmieren im Großen), also der Softwareentwicklung im Team verstehen, manche davon auch analysieren und beurteilen. Sie können grob die wesentlichen unterschiedlichen Randbedingungen beurteilen, unter denen diese Entwicklung erfolgen kann, und verstehen die Vor- und Nachteile der wichtigsten Ansätze, mit denen diese Fragestellungen gelöst werden, und unter welchen Umständen diese erfolgversprechend sind. Sie können sich insofern auf unterschiedliche Arbeitsgebiete einstellen und einen Wandel von Softwareentwicklungsprozessen mitgestalten und manche dieser Ansätze selbst anwenden, z. B. Methoden der Analyse, der Qualitätssicherung sowie des Projektmanagements einschließlich der Berücksichtigung von Gender- und Diversity-Aspekten.
content: |
    Studierende erlernen die Prinzipien, Methoden und Techniken für die Entwicklung großer Programmsysteme sowie die Anleitung zum Projektmanagement. Sie üben wichtige Einzelfertigkeiten an konkreten Aufgaben, wie der Anforderungsermittlung, Analyse und -beschreibung, Qualitätsmerkmale von Software, Architektur, Entwurf und Entwurfsmuster und ihr Zusammenhang mit den Qualitätsmerkmalen, analytische Qualitätssicherung (Tests, Durchsichten, etc.), konstruktive Qualitätssicherung sowie Prozessmodelle und Projektmanagement. Dabei vergleichen sie klassische phasenorientierte Ansätze mit agilen Ansätzen und diskutieren deren Spannungsfeld.
exam: |
    Mündliche Prüfung (ca. 20 Minuten) oder Klausur (90 Minuten); die Klausur kann auch in Form einer elektronischen Prüfungsleistung (90 Minuten) durchgeführt werden.
