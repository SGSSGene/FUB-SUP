goals: |
    Die Studierenden kennen und verstehen verschiedene Praktiken und können deren Grundgedanken und Zwecke erklären. Sie besitzen praktische Fertigkeiten in der Anwendung dieser Praktiken und beurteilen, wann und in welchem Grad der Einsatz welcher dieser Praktiken sinnvoll ist.
content: |
    Studierenden setzen sich mit Entwicklungspraktiken auseinander, d. h. sie erarbeiten sich und diskutieren konkrete Ausprägungen von allgemeinen Prinzipien der Softwaretechnik in Methodenelemente, die alle Aufgabenfelder der Erst- und Fortentwicklung von Software betreffen können, z. B. Anforderungsbestimmung, Spezifikation; Projektplanung, Projektsteuerung und -koordination, Teamarbeit; Softwareentwurf, Implementierung, Test, Optimierung, Dokumentation; Programmverstehen, Reengineering und Qualitätsmanagement, Wissensmanagement, Organisationsentwicklung. Einen erheblichen Teil davon üben sie auch, durch konkrete Anwendung ein einem eigenen Softwareprojekt. Die Studierenden diskutieren Vorteile, Nachteile und Grenzen jeder Praktik und reflektieren ggf. ihre eigenen Erfahrungen damit.
