goals: |
    Die Studierenden können folgende Methoden zur Weiterentwicklung ihrer personalen Kompetenzen praxisbezogen anwenden, unterschiedliche Formen der Anwendung entwickeln5 und die Angemessenheit ihres Einsatzes beurteilen: das Setzen und konzentrierte Verfolgen konkreter, realistischer, motivierender Ziele; das gezielte Stärken des eigenen Selbstvertrauens; das kommunikative Aufklären eigener und fremder Erwartungen und das Rückmelden der Erfüllung; die günstige Formung der eigenen subjektiven Weltsicht; das Aufdecken und Bearbeiten vormals unbewusster Programme; die Förderung der eigenen Motivation; die Wertepriorisierung und das Ausbalancieren konkurrierender Lebensbereiche
content: |
    Die Studierenden erarbeiten sich die psychologischen Grundlagen der oben genannten Methoden, erlernen die nötigen Einzelheiten der Methoden (z. B. Regeln der Zielsetzung, Feedback-Regeln) und üben konkrete Formen des Einsatzes. Sie diskutieren immer wieder Vor- und Nachteile, sowie typische geschlechtsspezifischer Muster. Sie erlernen und üben konkrete Anwendungen in aktuellen Lebenssituationen.
