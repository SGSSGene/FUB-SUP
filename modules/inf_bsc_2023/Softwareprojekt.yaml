goals: |
    Die Studierenden sind in der Lage, ein kleines Softwareentwicklungsprojekt im Team eigenständig durchzuführen. Hierzu haben Sie die theoretischen Grundlagen durch praktische Expertise angereichert. Die Studierenden können komplexe Aufgabenstellungen geeignet zerlegen, die Anforderungen von Seiten der Nutzenden erheben, geeignete Softwarelösungen entwerfen und umsetzen und sich dabei nach Bedarf in ihnen unbekannte Technologien einarbeiten. Sie können die Arbeit in einer Projektgruppe selbstständig organisieren und setzen für die Umsetzung angemessene Werkzeuge ein. Sie verstehen Qualitäts-, Aufwands-, Akzeptanz- und Erfolgsfaktoren eines Softwareprojekts. Sie können ihre Ergebnisse mündlich und schriftlich geeignet darstellen.
content: |
    Studierende erhalten hier eine Aufgabenstellung aus Forschung, Wirtschaft oder Gesellschaft und erarbeiten die Entwicklung oder Fortentwicklung einer Softwarelösung in Teamarbeit. Dabei üben sie die Arbeit und Zusammenarbeit auf Basis der Kompetenzen aus insbesondere den Modulen Konzepte der Programmierung, Programmierpraktikum und Softwaretechnik. Sie führen eine Anforderungsanalyse durch, erarbeiten die Entwicklung eines Lösungsvorschlags, üben die Unterteilung in Arbeitspakete und die Umsetzung mit Hilfe angemessener Werkzeuge. Dabei üben sie eine möglichst weitgehend selbstständige Organisation des Projektablaufs und der Teamarbeit. Zuletzt diskutieren sie reflektierend den Lösungsansatz, das Produkt und vor allem den Prozess der Softwareentwicklung.
