goals: |
    Die Studierenden verstehen verschiedene Modelle skaliert agiler Software-Produktion mehrerer kooperierender agiler Teams. Sie verstehen grundlegende und fortgeschrittene Techniken des hybriden, prädiktiven sowie adaptiven Projektmanagements in solchen agilen Umgebungen und können sie anwenden. Sie können einen Projektplan erstellen und mit einem geeigneten Vorgehen abgleichen. Sie können in der Leitung eines hybriden Projektes mitarbeiten und Verantwortung für wesentliche Bereiche des Projektmanagements übernehmen, einschließlich der Führung von Personal. Sie können ein einfaches Projekt eigenverantwortlich leiten.
content: |
    Studierende erlernen Prinzipien, Methoden und Verfahrensweisen skaliert agiler Softwareproduktion anhand etablierter Modelle (z. B. Scaled Agile Framework) und des Projektmanagements anhand einer anerkannten Methodik (z. B. „Projekt Management Body of Knowledge“ (PMBoK)) und üben deren praktische Anwendung. Sie erarbeiten sich agile Prinzipien und Werte sowie Scrum und üben beides ein. Darüber hinaus diskutieren und üben sie die Planung des Produktumfangs und Koordination mehrerer daran gemeinsam arbeitender Teams, nötige Prozesse und involvierte Rollen. Weiterhin lernen sie alle Bereiche des Projektmanagements kennen, diskutieren deren Anwendung und üben teilweise deren Umsetzung: Projektentstehung, -definition und Planung des Projektumfangs, Projektplanung, Projektablaufsteuerung, -statusermittlung und -reporting, Projektorganisation und Einbettung eines Projekts in die ausführende Organisation, Führen ohne formale Macht, Projektkommunikation, Führung eines Projektteams und Qualitätsmanagement.
